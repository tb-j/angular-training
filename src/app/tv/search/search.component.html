<main class="row">
  <section class="col col-sm-3">
    <h2 class="h5">Bookmarks</h2>

    <div class="row">
      <tm-poster class="col col-6"
                 *ngFor="let show of bookmarks$ | async"
                 [show]="show">
        <tm-bookmark-remove [item]="show"></tm-bookmark-remove>
      </tm-poster>
    </div>
  </section>

  <section class="col">
    <h1 class="h5">Search shows</h1>

    <form [formGroup]="form" class="input-group mb-3">
      <input formControlName="query" type="search" class="form-control">
      <div class="input-group-append">
        <button (click)="search(form.get('query').value)" class="btn btn-outline-primary">Find</button>
      </div>
    </form>

    <div class="row">
      <div class="col col-4" *ngFor="let show of shows">
        <tm-poster [show]="show">
          <tm-bookmark-add [item]="show"></tm-bookmark-add>
          <tm-bookmark-remove [item]="show"></tm-bookmark-remove>
        </tm-poster>
      </div>
    </div>
  </section>
</main>
