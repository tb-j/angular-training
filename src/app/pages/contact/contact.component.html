<div class="row">
  <form #formRef="ngForm" class="col col-sm-6 offset-sm-3">
    <h1 class="h3">Contact US</h1>

    <!--<pre>{{ emailRef.errors | json }}</pre>-->

    <div class="form-group">
      <label for="email">Email:</label>
      <input #emailRef="ngModel" [(ngModel)]="contact.email" id="email" name="email_" type="email"
             [class.is-invalid]="showErrors(emailRef)"
             class="form-control" email required minlength="3">

      <div class="invalid-feedback" *ngIf="showErrors(emailRef)">
        <div *ngIf="emailRef.errors.required">This is required</div>
        <div *ngIf="emailRef.errors.minlength">This needs to have at least 3 chars</div>
        <div *ngIf="emailRef.errors.email">This needs to be an email</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea minlength="5" #messageRef="ngModel" [(ngModel)]="contact.message" id="message" name="message"
                [class.is-invalid]="showErrors(messageRef)"
                class="form-control"></textarea>
      <div class="invalid-feedback" *ngIf="showErrors(messageRef)">
        This needs to have at least 5 chars
      </div>
    </div>

    <button [disabled]="formRef.invalid" class="btn btn-primary float-right">Send</button>
  </form>
</div>
